<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/00544fbcfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class id="formulario">
<form class="box has-background-light" style="width:500px">
    <div class="centro">
    <label class="label has-text-centered">Formulário de Contato</label>
    </div>
    <div class="field">
        <label class="label">Nome</label>
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Ex: Pedro Alvares">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Ex: exemplo@gmail.com">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
    <label class="label">Telefone</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="text" placeholder="Digite seu número de telefone com DDD">
      <span class="icon is-small is-left">
          <i class="fa-solid fa-phone-flip"></i>
      </span>
    </div>
  </div>

<div class="field">
  <label class="label">Pais</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Qual seria seu pais de origem?">
    <span class="icon is-small is-left">
        <i class="fa-solid fa-earth-americas"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      Estou de acordo com os <a href="#">termos e condições</a>
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
  <div class="control">
    <button class="button is-light">Cancel</button>
  </div>
</div>
</div>
</form>
</div>
</body>
</html>
